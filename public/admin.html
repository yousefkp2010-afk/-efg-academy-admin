<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دخول المشرف - EFG Academy</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d1b36 0%, #1e3a8a 100%);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: #d4af37;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px; /* لمنع التكبير في الهواتف */
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background: #d4af37;
            color: #0d1b36;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 1rem;
            font-size: 16px;
        }
        button:hover {
            background: #b8941f;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        #message {
            text-align: center;
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 6px;
            display: none;
        }
        .message.error {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid #ef4444;
        }
        .message.success {
            background: rgba(16, 185, 129, 0.2);
            color: #86efac;
            border: 1px solid #10b981;
        }
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>دخول المشرف</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">اسم المستخدم:</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">كلمة المرور:</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" id="submitBtn">دخول</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const messageDiv = document.getElementById('message');
            const submitBtn = document.getElementById('submitBtn');

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // إظهار حالة التحميل
                submitBtn.disabled = true;
                submitBtn.textContent = 'جاري الدخول...';
                loginForm.classList.add('loading');
                
                const formData = new FormData(e.target);
                const data = {
                    username: formData.get('username'),
                    password: formData.get('password')
                };

                try {
                    const response = await fetch('/admin/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        showMessage('تم الدخول بنجاح! جاري التوجيه...', 'success');
                        setTimeout(() => {
                            // استخدم التوجيه الذي يعطيه السيرفر
                            window.location.href = result.redirect || '/admin/dashboard';
                        }, 1000);
                    }else {
                        showMessage(result.message || 'اسم المستخدم أو كلمة المرور غير صحيحة', 'error');
                        resetForm();
                    }
                } catch (error) {
                    console.error('Error:', error);
                    showMessage('خطأ في الاتصال بالخادم', 'error');
                    resetForm();
                }
            });

            function showMessage(text, type) {
                messageDiv.textContent = text;
                messageDiv.className = `message ${type}`;
                messageDiv.style.display = 'block';
            }

            function resetForm() {
                submitBtn.disabled = false;
                submitBtn.textContent = 'دخول';
                loginForm.classList.remove('loading');
            }

            // إضافة تأثيرات للوحة المفاتيح
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginForm.requestSubmit();
                }
            });
        });
    </script>
</body>
</html>
